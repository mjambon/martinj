  <style type="text/css">
body {
  margin: 6.5em auto 2.5em auto;
  padding: 0.5em 1.5em;
  max-width: 100ex;
  font-family: sans-serif;
}

body, a, a:active, a:visited {
  color: #999;
}

@media (hover: hover) {
  .shadowbox {
    position: absolute;

    /* fade in and out */
    visibility: hidden;
    opacity: 0;
    transition: 0.3s;

    width: 100%;
    height: 100%;
    z-index: 1;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .box:hover .shadowbox {
    visibility: visible;
    opacity: 1;
  }

  .textbox {
    /* fade in and out */
    opacity: 0.8;
    transition: 0.3s;
  }

  .box:hover .textbox {
    opacity: 1;
  }
}

.contents {
  margin-top: 6ex;
  flex-wrap: wrap;
  line-height: 0;
  text-align: center;
}

.box {
  position: relative;
  display: inline-block;
  margin: 0.2ex;
  width: 24.6ex; /* = 25 - 2 * margin */
  height: 24.6ex; /* makes a square */
  overflow: hidden;
  text-align: left;
}

.textbox {
  color: white;
  font-size: 120%;
  font-weight: bold;
  line-height: normal;

  /* center */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  /* show text over the image on mobile devices */
  z-index: 2;
}

.series_link, .series_link:hover {
  text-decoration: none;
}

img.artwork {
  position: relative;
  height: 100%;
  width: 100%;
  object-fit: cover;
  transform: scale(1.6);
}
</style>
